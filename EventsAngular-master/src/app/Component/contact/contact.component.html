
<section class="form-dark mb-5">

  <!--Form without header-->
  <div class="card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).jpg');">
    <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

      <!--Header-->
      <div class="text-center">
        <h3 class="white-text mb-5 mt-4 font-weight-bold text-uppercase"><strong>Contact</strong> <a class="green-text font-weight-bold"><strong>
              Us</strong></a></h3>
      </div>

      <div class="md-form">
        <input type="text" id="form100" class="form-control" name="nametxt" [(ngModel)]="nametxt">
        <label for="form100">Your name</label>
      </div>

      <div class="md-form">
        <input type="text" id="form101" class="form-control" name="emailtxt" [(ngModel)]="emailtxt">
        <label for="form101">Your email</label>
      </div>

      <div class="md-form">
        <input type="text" id="form102" class="form-control" name="sujecttxt" [(ngModel)]="subjecttxt">
        <label for="form102">Subject</label>
      </div>

      <div class="md-form">
        <textarea type="text" id="form103" class="md-textarea form-control" rows="5" name="msgtxt" [(ngModel)]="msgtxt"></textarea>
        <label for="form103">Your message</label>
      </div>

      <!--Grid row-->
      <div class="row d-flex align-items-center">

        <!--Grid column-->
        <div class="text-center col-md-12 mt-3 mb-2">
          <button type="button" class="btn btn-success btn-block btn-rounded z-depth-1" (click)="submitfunc()">Send</button>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->

    </div>
  </div>
  <!--/Form without header-->

</section>
<!-- Section: form dark -->
